<body>

  <script>
    // ãŠã¿ãã˜ãƒ‡ãƒ¼ã‚¿ï¼ˆweightã§å‡ºã‚„ã™ã•ã‚’èª¿æ•´ï¼‰
    const OMKUJI = [
      {key:'å¤§å‰', desc:'æœ€é«˜ã®é‹å‹¢ï¼ä»Šæ—¥ã¯ä½•ã‚’ã‚„ã£ã¦ã‚‚ã†ã¾ãã„ãã¾ã™ã€‚', color:'#FF6B6B', weight:6, emoji:'ğŸ‰'},
      {key:'ä¸­å‰', desc:'è‰¯ã„ã“ã¨ãŒèµ·ãã‚„ã™ã„æ—¥ã€‚å°ã•ãªãƒãƒ£ãƒ³ã‚¹ã‚’æ‹¾ãŠã†ã€‚', color:'#FF9F43', weight:12, emoji:'ğŸ™‚'},
      {key:'å°å‰', desc:'ã»ã©ã»ã©ã«è‰¯ã„æ—¥ã€‚æ°—æŒã¡ã‚’ç©ã‚„ã‹ã«ã€‚', color:'#FFD166', weight:18, emoji:'ğŸ˜Œ'},
      {key:'å‰', desc:'ã¾ãšã¾ãšã®é‹å‹¢ã€‚ç„¡ç†ã¯ç¦ç‰©ã€‚', color:'#4D96FF', weight:24, emoji:'ğŸ˜„'},
      {key:'æœ«å‰', desc:'ã‚ã¨ã‹ã‚‰è‰¯ããªã‚‹äºˆæ„Ÿã€‚ç„¦ã‚‰ãšã€‚', color:'#7F8C8D', weight:20, emoji:'ğŸ¤'},
      {key:'å‡¶', desc:'æ…é‡ã«ã€‚è½ã¡ç€ã„ã¦å¯¾å‡¦ã™ã‚Œã°å›é¿ã§ãã‚‹ã“ã¨ãŒå¤šã„ã§ã™ã€‚', color:'#95A5A6', weight:14, emoji:'ğŸ˜Ÿ'},
      {key:'å¤§å‡¶', desc:'æ°—ã‚’å¼•ãç· ã‚ã¦ã€‚å‘¨å›²ã®åŠ©ã‘ã‚’å€Ÿã‚Šã‚‹ã¨å¥½è»¢ã—ã¾ã™ã€‚', color:'#34495E', weight:6, emoji:'âš ï¸'}
    ];

    // é‡ã¿ä»˜ãæŠ½é¸
    function weightedPick(list){
      const total = list.reduce((s,i)=>s+i.weight,0);
      let r = Math.random()*total;
      for(const item of list){
        if(r < item.weight) return item;
        r -= item.weight;
      }
      return list[list.length-1];
    }

    const drawBtn = document.getElementById('drawBtn');
    const resetBtn = document.getElementById('resetBtn');
    const fortuneText = document.getElementById('fortuneText');
    const fortuneDesc = document.getElementById('fortuneDesc');
    const chips = document.getElementById('chips');

    // å±¥æ­´ã¯ã‚»ãƒƒã‚·ãƒ§ãƒ³å†…ã®é…åˆ—
    let history = [];

    function renderHistory(){
      chips.innerHTML = '';
      if(history.length === 0){
        chips.innerHTML = '<div class="small">ã¾ã ãŠã¿ãã˜ã‚’å¼•ã„ã¦ã„ã¾ã›ã‚“ã€‚</div>';
        return;
      }
      history.slice().reverse().forEach(h => {
        const el = document.createElement('span');
        el.className = 'chip';
        el.textContent = `${h.time} â€” ${h.key}`;
        chips.appendChild(el);
      });
    }

    function drawOmikuji(){
      // ãƒœã‚¿ãƒ³ã®é€£æ‰“é˜²æ­¢
      drawBtn.disabled = true;
      drawBtn.textContent = 'ã²ã„ã¦ã„ã¾ã™...';

      // ã‚¢ãƒ‹ãƒ¡ã£ã½ããƒ©ãƒ³ãƒ€ãƒ è¡¨ç¤º
      const shuffleCount = 8;
      let i = 0;
      const interval = setInterval(()=>{
        const sample = OMKUJI[Math.floor(Math.random()*OMKUJI.length)];
        fortuneText.textContent = sample.emoji + ' ' + sample.key;
        fortuneDesc.textContent = sample.desc;
        i++;
        if(i>=shuffleCount){
          clearInterval(interval);
          const result = weightedPick(OMKUJI);
          showResult(result);
          drawBtn.disabled = false;
          drawBtn.textContent = 'ã‚‚ã†ä¸€åº¦å¼•ã';
        }
      },120);
    }

    function showResult(item){
      fortuneText.textContent = `${item.emoji} ${item.key}`;
      fortuneDesc.textContent = item.desc;
      fortuneText.style.color = item.color;

      const now = new Date();
      const timeStr = now.toLocaleString();
      history.push({key:item.key, desc:item.desc, time:timeStr});
      renderHistory();

      if(item.key === 'å¤§å‰' || item.key === 'ä¸­å‰'){
        runConfetti();
      }
    }

    drawBtn.addEventListener('click', drawOmikuji);
    resetBtn.addEventListener('click',()=>{
      if(!confirm('å±¥æ­´ã‚’æ¶ˆã—ã¾ã™ã‹ï¼Ÿ')) return;
      history = [];
      renderHistory();
      fortuneText.textContent = 'ãŠã¿ãã˜ã‚’å¼•ã„ã¦ãã ã•ã„';
      fortuneDesc.textContent = 'ã‚ãªãŸã®ä»Šæ—¥ã®é‹å‹¢ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ã€‚';
      fortuneText.style.color = '';

    renderHistory();

    // ã‚·ãƒ³ãƒ—ãƒ«ãªã‚­ãƒ£ãƒ³ãƒã‚¹ã‚³ãƒ³ãƒ•ã‚§ãƒƒãƒ†ã‚£ï¼ˆå¤–éƒ¨ãƒ©ã‚¤ãƒ–ãƒ©ãƒªä¸è¦ï¼‰
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext && confettiCanvas.getContext('2d');
    let confettiParticles = [];

    function resizeCanvas(){
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function spawnConfetti(count=80){
      confettiParticles = [];
      for(let i=0;i<count;i++){
        confettiParticles.push({
          x: Math.random()*confettiCanvas.width,
          y: -Math.random()*confettiCanvas.height*0.2,
          r: Math.random()*6+4,
          dx: Math.random()*6-3,
          dy: Math.random()*3+2,
          rot: Math.random()*360,
          dr: Math.random()*6-3,
          color: `hsl(${Math.floor(Math.random()*360)},70%,60%)`
        });
      }
      requestAnimationFrame(animateConfetti);
    }

    function animateConfetti(){
      if(!ctx) return;
      ctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
      for(const p of confettiParticles){
        p.x += p.dx; p.y += p.dy; p.rot += p.dr; p.dy += 0.05;
        ctx.save();
        ctx.translate(p.x,p.y);
        ctx.rotate(p.rot*Math.PI/180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.r/2,-p.r/2,p.r, p.r*0.6);
        ctx.restore();
      }
      confettiParticles = confettiParticles.filter(p => p.y < confettiCanvas.height + 50);
      if(confettiParticles.length > 0) requestAnimationFrame(animateConfetti);
    }

    function runConfetti(){
      spawnConfetti(80);
    }
  </script>
